language: python
cache: pip
env: OMP_NUM_THREADS=2
jobs:
  include:
    - name: "amd64"
    - name: "arm64"
      arch: arm64
    - name: "macOS"
      os: osx
      osx_image: xcode11.2
      language: shell
    - name: "Windows"
      os: windows
      language: shell
      before_install:
        - choco install python
      env: PATH=/c/Python310:/c/Python310/Scripts:$PATH
      install:
        - python -V
        - pip install -U pip
        - pip -V
        - pip install -Ur requirements.txt
        - USE_VC=1 python setup.py build_ext -i
    - name: "gpu"
      dist: focal
      install:
        - sudo apt-get update
        - sudo apt-get install ocl-icd-opencl-dev intel-opencl-icd clinfo
        - USE_GPU=1 python3 setup.py build_ext -i
      script:
        - clinfo
before_install:
  - python3 -V
  - pip3 -V
  - pip3 install -U pip
  - pip3 install -Ur requirements.txt
install:
  - python3 setup.py build_ext -i
script:
  - python3 travis.py || python travis.py
  - python3 setup.py build_sphinx || python setup.py build_sphinx

